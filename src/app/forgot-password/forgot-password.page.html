
<ion-header>
  <ion-toolbar>
    <ion-back-button style="color:black;margin-right: 300px;" title="Return" defaultHref="/" >
    </ion-back-button>
    <ion-title>FORGOT-PASSWORD</ion-title>
  </ion-toolbar>
</ion-header>


<!--Primeramente, tenemos el contenedor que sería el cuerpo de la aplicación, a esta se le agrego una class llamada background la cual contiene el fondo del contenedor-->
<ion-content >
  <br><br>
  <table align="center"><tr><th></th> <ion-label>Ingresa tu correo electronico</ion-label></tr></table>
 <br>


  <ion-item fill="solid">
    <ion-label position="stacked">Email</ion-label>
    <ion-input style="font-size: 15px;" type="email" [(ngModel)]="email"></ion-input>
    <ion-note slot="helper">Enter a valid email</ion-note>
    <ion-note slot="error">Invalid email</ion-note>
  </ion-item>
  <br>
  <table align="center"><tr><th></th> <ion-button (click)="forgotPassword()" style="width: 250px;">RESTABLECER</ion-button></tr></table>
  


</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>FOOTER</ion-title>
  </ion-toolbar>
</ion-footer>
