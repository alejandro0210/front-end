<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<!--Primeramente, tenemos el contenedor que seria el cuerpo de la aplicación, a esta se le agrego una class llamada background la cual contiene el fondo del contenedor  -->
<ion-content class="background">

  <br><br>
  <table align="center"><tr><th></th> <ion-label>Ingresa tus datos para iniciar sesion</ion-label></tr></table><br><br>

  <form [formGroup]="LoginForm" (ngSubmit)="login()">

    <ion-item fill="solid">
      <ion-label position="stacked">Email</ion-label>
      <ion-input style="font-size: 15px;" type="email" ngModel email formControlName="email"></ion-input>
      <ion-note slot="helper">Enter a valid email</ion-note>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>
    
    <ion-item fill="solid">
      <ion-label position="stacked">Password</ion-label>
      <ion-input style="font-size: 15px;" type="password" ngModel password formControlName="password"></ion-input>
      <ion-note slot="helper">Enter a valid password</ion-note>
      <ion-note slot="error">Invalid password</ion-note>
    </ion-item>

    <br><br>
    <table align="center"><tr><th></th> <input id="input1" type="submit" value="INICIAR SESION" style="width: 300px;"> </tr></table>



    
    <ion-button fill="clear" [routerLink]="['/forgot-password']">¿Olvidaste tu contraseña?</ion-button><br>
    <ion-button fill="clear" [routerLink]="['/registro']">Registrarse</ion-button>
  </form>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>FOOTER</ion-title>
  </ion-toolbar>
</ion-footer>
